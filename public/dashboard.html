<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | EMS</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/dashboard.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
      </button>
    </div>
  </nav>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">EMS</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <a href="#" class="nav-link"><i class="bi bi-house-door me-2"></i> Dashboard</a>
      <a href="#" class="nav-link"><i class="bi bi-calendar-check me-2"></i> Attendance</a>
      <a href="#" class="nav-link"><i class="bi bi-pencil-square me-2"></i> Leave</a>
      <a href="#" class="nav-link"><i class="bi bi-person-circle me-2"></i> Profile</a>
      <a href="#" class="nav-link mt-auto text-danger" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container mt-4">
    <div class="text-center">
      <h2 class="mb-3">Welcome to Employee Management System</h2>
      <p class="lead text-muted">You are logged in. Use the menu to navigate.</p>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="dashboard.js"></script>
</body>
</html>
